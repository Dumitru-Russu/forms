<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration | HTML and CSS courses</title>
</head>
<body>
    
<form action="confirm.html" target="_blank">
    <h1>Create an account</h1>
    <fieldset>
        <legend>Personal data</legend>
    <table>

    <tr>
        <td>
            Your full name:
        </td>
        <td>
            <input type="text" required>
        </td>
    </tr>

    <tr>
        <td>
            Your phone nr:
        </td>
        <td>
            <input type="text" required>
        </td>
    </tr>
    </table>
</fieldset>

<br>
<br>
    <fieldset>
        <legend>Course</legend>
    <table width="100%">
    <tr>
        <td>
            Choose the course:
        </td>
    </tr>

    <tr>
        <td>
       <select>
        <optgroup label="HTML">
          <option>HTML Basics Course</option>
          <option>HTML Advanced Course</option>
        </optgroup>
        <optgroup label="CSS">
          <option>CSS Basics Course</option>
          <option>CSS Advanced Course</option>
        </optgroup>
       </select>
        </td>
    </tr>

    <tr>
        <td>
            Choose the study hours:
        </td>
    </tr>

    <tr>
        <td>   
       <select>
        <optgroup label="Morning lessons">
          <option>09:00</option>
          <option>10:00</option>
        </optgroup>
        <optgroup label="Evening lessons">
          <option>19:00</option>
          <option>20:00</option>
        </optgroup>
       </select>
        </td>
    </tr> 

</table>
</fieldset>
<p align="right"><input type="checkbox" required> I agree with the <a href="terms.html" target="_blank">terms</a> and conditions</p>
    <button>APPLY</button>

    <p>For more answers contact us: +12345678</p>
    </form>
